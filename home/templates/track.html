
{% extends "base.html" %}

{% load static %}

{% block content %}

    <!-- ========================
       page title 
    =========================== -->
    <section id="page-title" class="page-title bg-overlay bg-parallax">
      <div class="bg-img"><img src="{% static 'assets/images/page-titles/7.jpg' %}" alt="background"></div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="pagetitle__heading">Track & Trace Shipment</h1>
          </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </section><!-- /.page-title -->

    <!-- ======================
       Track Shipmeent
    ========================= -->
    <section id="trackShipmeent" class="track-shipmeent">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-4">
            <aside class="sidebar sidebar-layout2 mb-30">
             
              <div class="widget widget-help bg-theme">
                <div class="widget__content">
                  <h5>How Can <br> We Help You?</h5>
                  <p>We believe in the power of simple and easy communication.</p>
                  <a href="{% url 'contact' %}" class="btn btn__secondary btn__hover2"><i class="fa fa-envelope"></i>Contact Us</a>
                </div><!-- /.widget-download -->
              </div><!-- /.widget-help -->
            </aside><!-- /.sidebar -->
          </div><!-- /.col-lg-4 -->
          <div class="col-sm-12 col-md-12 col-lg-8">
            <form class="request-quote-form">
              <div class="row mb-30">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <p class="fz-16 mb-45">Fill out the form below to track and trace your shipment.</p>
                </div><!-- /.col-lg-12 -->
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group mb-40">
                    <label>Shipment Type</label>
                    <div class="form-group form-group-select">
                      <select class="form-control">
                        <option>Truck 1</option>
                        <option>Truck 2</option>
                        <option>Truck 3</option>
                        <option>Truck 4</option>
                        <option>Truck 5</option>
                        <option>Truck 6</option>
                      </select>
                    </div>
                  </div>
                </div><!-- /.col-lg-12 -->
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group">
                    <label>Tracking Number</label>
                    <div class="form-group">
                      <textarea class="form-control" placeholder="Enter your tracking number"></textarea>
                    </div>
                  </div>
                </div><!-- /.col-lg-12 -->
                <div class="col-sm-12 col-md-12 col-lg-12 d-flex flex-wrap">
                  <div class="form-group input-radio mr-30">
                   
                  </div>
                  <div class="form-group input-radio mr-30">
                 

                  </div>
                  <div class="form-group input-radio mr-30">
                   
                  </div>
                  <div class="form-group input-radio">
                  
                  </div>
                </div><!-- /.col-lg-12 -->
              </div><!-- /.row -->
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <a href="{% url 'Security_Widget' %}" target="_blank" rel="noopener noreferrer" class="btn btn__secondary btn__block">Track & Trace</a>
                </div><!-- /.col-lg-12 -->
              </div><!-- /.row -->
            </form>
          </div><!-- /.col-lg-8 -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </section><!-- /.Track Shipmeent -->

{% endblock %}
