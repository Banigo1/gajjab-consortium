<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Unified Logistics Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
<!-- Login Page -->
<div class="min-h-screen flex items-center justify-center" id="loginSection">
<div class="bg-white shadow-lg rounded-xl w-full max-w-md p-6">
<h2 class="text-2xl font-bold text-center text-blue-600 mb-6">User Login</h2>
<form class="space-y-4" id="loginForm">
<div>
<label class="block text-sm font-medium text-gray-700" for="userId">User ID</label>
<input class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md" id="userId" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="password">Password</label>
<input class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md" id="password" required="" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="role">Role</label>
<select class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md" id="role">
<option value="driver">Driver</option>
<option value="admin">Admin</option>
</select>
</div>
<button class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" type="submit">Login</button>
</form>
</div>
</div>
<!-- Driver Dashboard -->
<div class="hidden min-h-screen p-6" id="driverDashboard">
<h1 class="text-2xl font-bold mb-4">Driver Dashboard</h1>
<!-- Map & Stats -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
<div class="h-64 w-full rounded border shadow" id="map"></div>
<div class="bg-white p-4 rounded shadow">
<h2 class="text-lg font-bold mb-2">Route Info</h2>
<p><strong>Distance Covered:</strong> <span id="kmCovered">0</span> km</p>
<p><strong>Distance Remaining:</strong> <span id="kmAhead">10</span> km</p>
<p><strong>Speed:</strong> <span id="driverSpeed">40</span> km/h</p>
</div>
</div>
<!-- Message Notes -->
<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 rounded mb-4">
<strong>Live Security Update:</strong>
<p id="driverAdvisory">Awaiting updates...</p>
</div>
<button class="text-blue-600 underline" onclick="backToLogin()">Back to Login</button>
</div>
<!-- Admin Dashboard -->
<div class="hidden min-h-screen p-4" id="adminDashboard">
<h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
<div class="mb-4">
<label class="block mb-2 font-medium" for="adminMessage">Send Security Instruction</label>
<textarea class="w-full p-2 border border-gray-400 rounded" id="adminMessage" rows="3"></textarea>
<button class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="sendAdvisory()">Send to Driver</button>
</div>
<iframe class="w-full h-[600px] border rounded shadow" src="PRYSMIAN_yzYaZx678.html"></iframe>
<button class="mt-4 text-blue-600 underline" onclick="backToLogin()">Back to Login</button>
</div>
<script>
    const loginForm = document.getElementById('loginForm');
    const loginSection = document.getElementById('loginSection');
    const driverDashboard = document.getElementById('driverDashboard');
    const adminDashboard = document.getElementById('adminDashboard');
    const driverAdvisory = document.getElementById('driverAdvisory');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      loginSection.classList.add('hidden');
      if (role === 'driver') {
        driverDashboard.classList.remove('hidden');
        startSimulation(); // Start route simulation
      } else {
        adminDashboard.classList.remove('hidden');
      }
    });

    function backToLogin() {
      driverDashboard.classList.add('hidden');
      adminDashboard.classList.add('hidden');
      loginSection.classList.remove('hidden');
      window.location.reload(); // reset simulation
    }

    function sendAdvisory() {
      const message = document.getElementById('adminMessage').value;
      if (!message) return alert('Enter a message');
      driverAdvisory.textContent = message;
      const speech = new SpeechSynthesisUtterance(message);
      window.speechSynthesis.speak(speech);
      alert('Message sent and read aloud on driver dashboard');
    }

    // Map and Route Simulation
    let map, marker, lat = 9.0579, lng = 7.4951, distance = 0;
    const totalDistance = 10;

    function startSimulation() {
      map = L.map('map').setView([lat, lng], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);
      marker = L.marker([lat, lng]).addTo(map).bindPopup("Driver Location").openPopup();
      simulateMovement();
      setInterval(simulateMovement, 5000);
    }

    function simulateMovement() {
      lat += 0.0005;
      lng += 0.0005;
      distance += 0.2;
      const remaining = Math.max(0, (totalDistance - distance).toFixed(1));
      const speed = (40 + Math.random() * 10).toFixed(1);

      marker.setLatLng([lat, lng]);
      map.setView([lat, lng], 13);
      document.getElementById('kmCovered').textContent = distance.toFixed(1);
      document.getElementById('kmAhead').textContent = remaining;
      document.getElementById('driverSpeed').textContent = speed;
    }
  </script>
</body>
</html>
